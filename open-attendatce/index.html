<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>
    <script src="js/firebaseSDK.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="signup-form" style="display: block;">
        Sign up:
        <input id="signup-email" autocomplete="username" type="email" placeholder="email">
        <input id="signup-password" autocomplete="current-password" type="password" placeholder="password">
        <input type="submit" value="Sign up"></input>
    </form>

    <form id="login-form" style="display: block;">
        Log in:
        <input id="login-email" autocomplete="username" type="email" placeholder="email">
        <input id="login-password" autocomplete="current-password" type="password" placeholder="password">
        <input type="submit" value="Log in"></input>
    </form>
    
    <button id="logout" style="display:none;">Logout</button>
    <table style="display: none;" id="attendancTable">
        <tr>
            <th>Date</th>
            <th>Login Time</th>
            <th>Logout Time</th>
        </tr>
    </table>
</body>
<script src="js/index.js"></script>
</html>
